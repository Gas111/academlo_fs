<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/repetition-scrolling" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
      
    </style>

    
    <title>Calculator</title>
</head>

<body>
    <main class="calc-frame">
        <h1>Calculator</h1>       
         <div class="calc-frame__display-frame">
            <div class="display-all">
                <div class="small-display"></div>
                <div class="display"></div>
            </div>
        </div>
        <div class="calc-frame__keys">
            <div class="key ac">AC</div>
            <div class="key operator">*</div>
            <div class="key operator">/</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">-</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key plus operator">+</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key equal">=</div>
            <!-- <div class="key"></div>
            <div class="key"></div> -->
        </div>
    </main>
    <footer class="footer">
        <p>Made by Gaston</p>
    </footer>
</body>
<script src="./app.js"></script>

</html>
